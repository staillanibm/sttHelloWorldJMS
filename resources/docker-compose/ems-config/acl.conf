#
# acl.conf - TIBCO EMS access control lists
# (Only enforced when authorization=enabled in tibemsd.conf)
#

# Syntax: TOPIC|QUEUE <destination> <user|group> <permissions>
# Permissions: +publish, +subscribe, +durable, +receive, +browse, +send, +admin

# -------------------------------------------------------
# Example: full admin access on all destinations
# -------------------------------------------------------
# QUEUE >   admin   +send,+receive,+browse,+admin
# TOPIC >   admin   +publish,+subscribe,+durable,+admin

# -------------------------------------------------------
# Example: restricted application user access
# -------------------------------------------------------
# QUEUE ads_request   appuser   +send,+receive
# QUEUE ads_reply     appuser   +send,+receive
